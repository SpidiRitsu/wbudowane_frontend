<div id="room-display" class="main">
	<h1 id="header">Pok√≥j {{ id }}</h1>
	<div class="row">
		<div class="switch-wrapper">
			<div class="switch-name">Relay 1</div>
			<label class="switch">
			  <input id="checkbox0" type="checkbox">
			  <span id="slider0" (click)="toggleRelay(0)" class="slider round"></span>
			</label>
		</div>
		<div class="switch-wrapper">
			<div class="switch-name">Relay 2</div>
			<label class="switch">
			  <input id="checkbox1" type="checkbox">
			  <span id="slider1" (click)="toggleRelay(1)" class="slider round"></span>
			</label>
		</div>
		<div class="switch-wrapper">
			<div class="switch-name">Relay 3</div>
			<label class="switch">
			  <input id="checkbox2" type="checkbox">
			  <span id="slider2" (click)="toggleRelay(2)" class="slider round"></span>
			</label>
		</div>
	</div>
	<div class="charts-container">
		<div [ngClass]="this.charts.temperature.labels.length == 0 ? 'none' : ''" class="chart-container">
			<canvas id="c1"></canvas>
		</div>
		<div [ngClass]="this.charts.humidity.labels.length == 0 ? 'none' : ''" class="chart-container">
			<canvas id="c2"></canvas>
		</div>
		<div [ngClass]="this.charts.luminosity.labels.length == 0 ? 'none' : ''" class="chart-container">
			<canvas id="c3"></canvas>
		</div>
		<div [ngClass]="this.charts.pir.labels.length == 0 ? 'none' : ''" class="chart-container">
			<canvas id="c4"></canvas>
		</div>
		<div [ngClass]="this.charts.relays[0].labels.length == 0 ? 'none' : ''" class="chart-container">
			<canvas id="c5"></canvas>
		</div>	
		<div [ngClass]="this.charts.relays[1].labels.length == 0 ? 'none' : ''" class="chart-container">
			<canvas id="c6"></canvas>
		</div>	
		<div [ngClass]="this.charts.relays[2].labels.length == 0 ? 'none' : ''" class="chart-container">
			<canvas id="c7"></canvas>
		</div>	
	</div>
</div>
