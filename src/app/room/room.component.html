<div id="room-display" class="main">
	<h1 *ngIf="id == meteo" id="header">Stacja Pogodowa</h1>
	<h1 *ngIf="id != meteo" id="header">Pok√≥j {{ id }}</h1>
	<div *ngIf="id != meteo" class="row">
		<div class="switch-wrapper">
			<div (click)="allRelays(true)" id="all-on" class="all-relays-button">Relays ON</div>
			<div (click)="allRelays(false)" id="all-off" class="all-relays-button">Relays OFF</div>
			<div class="switch-name">Relay 1</div>
			<label class="switch">
			  <input id="checkbox0" type="checkbox">
			  <span id="slider0" (click)="toggleRelay(0)" class="slider round"></span>
			</label>
		</div>
		<div class="switch-wrapper">
			<div class="switch-name">Relay 2</div>
			<label class="switch">
			  <input id="checkbox1" type="checkbox">
			  <span id="slider1" (click)="toggleRelay(1)" class="slider round"></span>
			</label>
		</div>
		<div class="switch-wrapper">
			<div class="switch-name">Relay 3</div>
			<label class="switch">
			  <input id="checkbox2" type="checkbox">
			  <span id="slider2" (click)="toggleRelay(2)" class="slider round"></span>
			</label>
		</div>
	</div>
	<div *ngIf="id != meteo" class="strip-container">
		<div class="switch-name">RGB Strip</div>
		<input id="rgb-strip" type="color" name="rgb-strip">
	</div>
	<div class="charts-container">
		<div [ngClass]="this.charts.temperature.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c1"></canvas></div>
		<div [ngClass]="this.charts.humidity.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c2"></canvas></div>
		<div [ngClass]="this.charts.luminosity.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c3"></canvas></div>
		<div [ngClass]="this.charts.pir.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c4"></canvas></div>
		<div [ngClass]="this.charts.relays[0].labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c5"></canvas></div>	
		<div [ngClass]="this.charts.relays[1].labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c6"></canvas></div>	
		<div [ngClass]="this.charts.relays[2].labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c7"></canvas></div>	
		<div [ngClass]="this.charts.pressure.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c8"></canvas></div>
		<div [ngClass]="this.charts.uv.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c9"></canvas></div>
		<div [ngClass]="this.charts.air25.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c10"></canvas></div>
		<div [ngClass]="this.charts.air10.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c11"></canvas></div>
		<div [ngClass]="this.charts.sky.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c12"></canvas></div>
		<div [ngClass]="this.charts.rain.labels.length == 0 ? 'none' : ''" class="chart-container"><canvas id="c13"></canvas></div>
	</div>
</div>
